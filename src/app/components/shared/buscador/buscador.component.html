<div class="container separador animated fadeIn">
  <h2 class="text-center">Resultados sobre: {{buscador}}</h2>
  <hr>

  <div class="row">
    <div class="card col-md-4" *ngFor="let heroe of heroeEcontrado">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="infoHeroe(heroe.nombre)" class="btn btn-outline-primary">Ver m√°s</button>
      </div>
    </div>

    <div *ngIf="heroeEcontrado.length == 0" class="alert alert-danger col-md-12 text-center" role="alert">
      <strong>Oh lo siento!</strong> No hemos podido encontrar resultados.
    </div>
  </div>
</div>
