<div class="container separador animated fadeIn">
  <h2 class="text-center">Heroes Disponibles</h2>
  <hr>

  <div class="row">
    <div class="card col-md-4" *ngFor="let heroe of heroes">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
        <button (click)="infoHeroe(heroe.nombre)" class="btn btn-outline-primary">Ver m√°s</button>
      </div>
    </div>
  </div>
</div>
